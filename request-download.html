    <div class="site-loader">
      <div class="site-loader__inner" role="status" aria-live="polite">
        <p class="site-loader__greeting">Hello<span class="site-loader__dots" aria-hidden="true"><span>.</span><span>.</span><span>.</span></span></p>

    <div data-include="header"></div>
    <main id="main" class="section">
      <div class="wrap flow">
        <header class="flow">
          <h1>Request a download</h1>
          <p class="muted">Share your email and the purpose of the download. I will review and send the file by email.</p>
        </header>
        <form class="form card download-request-form" action="https://formspree.io/f/xrbaprop" method="POST">
          <input type="text" name="_gotcha" class="hp" aria-hidden="true" tabindex="-1" autocomplete="off" />
          <input type="hidden" name="purpose" value="Download request" />
          <input type="hidden" id="download-file" name="file_path" value="" />
          <div class="form-row">
            <label for="download-file-name">File requested</label>
            <input id="download-file-name" type="text" name="file_requested" readonly required placeholder="Select a file from the Projects page" />
            <p class="muted small">Use the download buttons on the site to prefill this field.</p>
          </div>
          <div class="form-row">
            <label for="download-email">Your email</label>
            <input id="download-email" type="email" name="email" required />
          </div>
          <div class="form-row">
            <label for="download-purpose">Purpose of download</label>
            <textarea id="download-purpose" name="download_purpose" rows="5" placeholder="Tell me how you plan to use this file" required></textarea>
          </div>
          <div class="form-row">
            <button class="btn btn-primary" type="submit">Send request</button>
          </div>
          <p class="muted small">Powered by Formspree. By submitting, you agree to the <a href="privacy.html">privacy policy</a>.</p>
        </form>
      </div>
