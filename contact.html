<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact — Ishrak Farhan</title>
    <meta name="description" content="Get in touch." />
    <meta name="theme-color" content="#0a0a0a" />
    <link rel="icon" href="assets/img/Brand Logo.png" type="image/png" />
    <link rel="apple-touch-icon" href="assets/img/Brand Logo.png" />
    <link rel="manifest" href="site.webmanifest" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Contact — Ishrak Farhan" />
    <meta property="og:description" content="Get in touch." />
    <meta property="og:image" content="assets/img/og-default.png" />
    <meta property="og:url" content="/contact.html" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="stylesheet" href="assets/css/variables.css" />
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/layout.css" />
    <link rel="stylesheet" href="assets/css/components.css" />
  </head>
  <body>
    <a class="skip-link" href="#main">Skip to content</a>
    <div data-include="header"></div>
    <main id="main" class="section">
      <div class="wrap">
        <h1>Contact</h1>
        <section class="card" aria-labelledby="contact-details" style="margin:1rem 0;">
          <div class="card-body">
            <h2 id="contact-details" class="card-title">Contact Details</h2>
            <p class="flow">
              <strong>Phone:</strong>
              <a href="tel:01979525874">01979525874</a><br/>
              <strong>Email:</strong>
              <a href="mailto:ishrakfarhan.b@gmail.com">ishrakfarhan.b@gmail.com</a>
            </p>
          </div>
        </section>
        <form id="contact-form" class="form card" method="POST" action="https://formspree.io/f/xrbaprop">
          <input type="text" name="_gotcha" class="hp" aria-hidden="true" tabindex="-1" autocomplete="off"/>
          <input type="hidden" name="purpose" value="Contact" />
          <div class="form-row">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required />
          </div>
          <div class="form-row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required />
          </div>
          <div class="form-row">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <div class="form-row">
            <button class="btn btn-primary" type="submit">Send</button>
          </div>
          <p class="form-note muted"><s>This form uses Formspree. Replace the <code>action</code> URL with your endpoint.</s></p>
        </form>
      </div>
    </main>
    <script src="assets/js/form.js" defer></script>
    <div data-include="follow-cta"></div>
    <div data-include="footer"></div>
    <script src="assets/js/includes.js" defer></script>
    <script src="assets/js/main.js" defer></script>
    <script src="assets/js/lazyload.js" defer></script>
  </body>
</html>
