<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Feedback — Ishrak Farhan</title>
    <meta name="description" content="Share your feedback or suggestions." />
    <meta name="theme-color" content="#0a0a0a" />
    <link rel="icon" href="assets/img/Brand Logo.png" type="image/png" />
    <link rel="apple-touch-icon" href="assets/img/Brand Logo.png" />
    <link rel="manifest" href="site.webmanifest" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Feedback — Ishrak Farhan" />
    <meta property="og:description" content="Share your feedback or suggestions." />
    <meta property="og:image" content="assets/img/og-default.png" />
    <meta property="og:url" content="/feedback.html" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="stylesheet" href="assets/css/variables.css" />
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/layout.css" />
    <link rel="stylesheet" href="assets/css/components.css" />
  </head>
  <body>
    <a class="skip-link" href="#main">Skip to content</a>
    <div data-include="header"></div>
    <main id="main" class="section">
      <div class="wrap">
        <h1>Feedback</h1>
        <form class="form card" action="https://formspree.io/f/xrbaprop" method="POST">
          <input type="text" name="_gotcha" class="hp" aria-hidden="true" tabindex="-1" autocomplete="off"/>
          <input type="hidden" name="purpose" value="Feedback" />
          <div class="form-row">
            <label for="fb-email">Your email</label>
            <input id="fb-email" type="email" name="email" required />
          </div>
          <div class="form-row">
            <label for="fb-message">Your message</label>
            <textarea id="fb-message" name="message" rows="6" required></textarea>
          </div>
          <div class="form-row">
            <button class="btn btn-primary" type="submit">Send</button>
          </div>
        </form>
      </div>
    </main>
    <div data-include="follow-cta"></div>
    <div data-include="footer"></div>
    <script src="assets/js/includes.js" defer></script>
    <script src="assets/js/theme.js" defer></script>
    <script src="assets/js/main.js" defer></script>
    <script src="assets/js/lazyload.js" defer></script>
  </body>
</html>
