  <body>
    <a class="skip-link" href="#main">Skip to content</a>
    <div data-include="header"></div>
    <main id="main" class="section">
      <div class="wrap flow">
        <section id="blog-hero" class="blog-hero card" aria-label="Featured post"></section>
        <h1 class="blogs-title">BLOGS</h1>
        <div class="blog-toolbar">
          <div class="chips">
            <button class="chip is-active" type="button" data-filter="all">All</button>
          </div>
          <label class="sort">
            <span>Sort by:</span>
            <select id="blog-sort">
              <option value="newest" selected>Newest</option>
              <option value="oldest">Oldest</option>
            </select>
          </label>
        </div>
        <div id="blogs-grid" class="grid cards-3"></div>
      </div>
    </main>
    <div data-include="follow-cta"></div>
    <div data-include="footer"></div>
    <script src="assets/js/includes.js" defer></script>
    <script src="assets/js/main.js" defer></script>
    <div id="blog-modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
      <div class="modal-dialog" role="document">
        <button class="modal-close" aria-label="Close">Ã—</button>
